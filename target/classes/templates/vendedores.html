<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragmentos:: imports-css(title='Pizzaria')}">
		<meta charset="UTF-8">
		<title>...</title>
	</head>
	<body>
		<div th:replace="~{fragmentos:: menu(index='vendedores')}">
		</div>
		<div class="container">
			<div class="card">
			  <div class="card-body">
			   	<h3>Vendedores cadastrados
			  		<a class="btn btn-primary float-right" th:href="@{~/vendedores/vendedor}" role="button">Cadastrar Vendedor</a>
			  	</h3>
			  </div>
			</div>
			<div class="card" th:each="vendedor: ${vendedores}">
			  <div class="card-body">
			  	<h5 class="card-title" th:text="${vendedor.nome}"></h5>
			  </div>
			  	<div class="card-text" style="margin: 1rem">
			  		<span>CPF: </span>
			  		<span th:text="${vendedor.cpf}"></span>
			  		<br>
			  		<span>Telefone: </span>
			  		<span th:text="${vendedor.telefone}"></span>
			  		<br>
				</div>
				
				<div class="card-body">
				    <a class="btn btn-danger float-left" th:href="@{'~/vendedores/'+${vendedor.id}+'/deletar'}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
				</div>
			</div>
			<div th:replace="~{fragmentos:: imports-js}">
		</div>
	</div>
	<br>

	
	</body>
</html>
